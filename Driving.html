border-style:groove;
width: 610px;
text-align: center;

margin-left: 220px;
margin-bottom: 20;
display: block;
width: 610px;"> Driving
</h1>

<canvas id="backGround"  width="600" height="400"
    style="border:black 10px;
    border-style:outset;
    padding: 0;
    margin: auto;
    display:-moz-inline-grid;
    width: 600px;">
</canvas>

<script>
window.onload=function()
{
    canv=document.getElementById("backGround");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown", keyPush);
    setInterval(game,1000/30);  //Speed
    document.addEventListener('keydown', function (e) {
      canv.keys = (canv.keys || []);
      canv.keys[e.keyCode] = true;
    })
    document.addEventListener('keyup', function (e) {
        canv.keys[e.keyCode] = false; 
    })
}
gs=10;               //Grid Scale    (screen width / gs?)
//Player 1
{
    tank1x=300;                 //Tank 1 Start Position
    tank1y=200;
    tank1vx=0;                  //Tank 1 Inital Velocity
    tank1vy=0;
    tank1angle = 0;
    tank1Speed = 5;
}
function game()
{
    
    //tank1angle = 0.3;
   /*this.canvas = document.getElementById("canv");
    this.ctx = this.canvas.getContext("2d");
    this.width = 600;
    this.height = 400;
    this.canvas.width = this.width;
    this.canvas.height = this.height;*/
    let ctx = this.ctx;
    //Fit inside Render
    ctx.fillStyle="darkolivegreen";
    ctx.fillRect(0,0,canv.width,canv.height);
    
    ctx.save(); //Main Floor
    {
        ctx.translate(tank1x, tank1y);
        //ctx.scale(100, 100);
        
        //Tank 1          
        ctx.rotate(tank1angle);   //Tank angle
        ctx.fillStyle="red";
        ctx.fillRect(-25, -25, 50, 50);
        ctx.save();
        {//BARREL
             //ctx.translate(425, 325);
            
            //ctx.rotate(tank1angle);   //Barrel Angle
            ctx.fillStyle="darkred";
            ctx.fillRect(-5, -10, 45, 20);
        }
        ctx.restore();
        ctx.save();
        {//LEFTWHEEL
             //ctx.translate(425, 325);
            
            //ctx.rotate(tank1angle);   //Barrel Angle
            ctx.fillStyle="black";
            ctx.fillRect(-35, -35, 70, 15);
        }
        ctx.restore();
        ctx.save();
        {//RIGHTWHEEL
             //ctx.translate(425, 325);
            
            //ctx.rotate(tank1angle);   //Barrel Angle
            ctx.fillStyle="black";
            ctx.fillRect(-35, 20, 70, 15);
        }
        ctx.restore();
        
    }
    ctx.restore();
    ctx.restore();
    function sleep()
    {
        location.reload();
    }

    //Controls
    if (canv.keys && canv.keys[37])     //Left
    {
        tank1angle -= 0.1;
    }
    if (canv.keys && canv.keys[38])     //Up
    {
            tank1x += Math.cos(tank1angle) * tank1Speed;
            tank1y += Math.sin(tank1angle) * tank1Speed;
    }
    if (canv.keys && canv.keys[39])    //Right
    {
        tank1angle += 0.1;
    }
    if (canv.keys && canv.keys[40])     //Down
    {
            tank1x -= Math.cos(tank1angle) * tank1Speed;
            tank1y -= Math.sin(tank1angle) * tank1Speed;
    }    
    
}

function keyPush(evt)
{
    
    switch(evt.keyCode)
    {
        //Player 2
        /*case 37:            //a
            tank1angle -= 0.1;
            break;
        case 38:            //w
            tank1x += Math.cos(tank1angle) * tank1Speed;
            tank1y += Math.sin(tank1angle) * tank1Speed;
            break;
        case 39:            //d
            tank1angle += 0.1;
            break;
        case 40:            //s
            tank1x -= Math.cos(tank1angle) * tank1Speed;
            tank1y -= Math.sin(tank1angle) * tank1Speed;
            break;*/

        //Player 2
        case 65:            //a
            tank1angle -= 0.1;
            break;
        case 87:            //w
            tank1x += Math.cos(tank1angle) * tank1Speed;
            tank1y += Math.sin(tank1angle) * tank1Speed;
            break;
        case 68:            //d
            tank1angle += 0.1;
            break;
        case 83:            //s
            tank1x -= Math.cos(tank1angle) * tank1Speed;
            tank1y -= Math.sin(tank1angle) * tank1Speed;
            break;
    }
}
</script>
